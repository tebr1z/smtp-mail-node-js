<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smtp mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <section class="login-back-fon">
            <div id="login-form1" class="login-form">
                <div class="login">
                    <a id="loginClick" href="">Login</a>
                    <a href="">Register</a>
                </div>
                <div class="login-account">
                    <h2>Create New Account</h2>
                    <span>Have an account? <a href="">Login</a></span>
                </div>
                <section class="section-form-register">
                    <div class="card-body">
                        <form id="form">
                            <div class="form-group">
                                
                                <input placeholder="Enter username" type="text" class="form-control" id="username">
                                <div></div>
                            </div>
                            <div class="form-group">
                                
                                <input placeholder="Enter email" type="email" class="form-control" id="email">
                                <div></div>
                            </div>
                            <div class="form-group">
                                
                                <input placeholder="Enet nuber" type="nuber" class="form-control" id="phone">
                                <div></div>
                            </div>
                            <div class="form-group">
                                
                                <input placeholder="Enter password" type="password" class="form-control" id="password">
                                <div></div>
                            </div>
                            <div class="form-group">
                               
                                <input placeholder="Confirm repassword" type="password" class="form-control" id="repassword">
                                <div></div>
                            </div>
                            <div class="forget-pass">
                                <label for=""><input type="checkbox"> Want to become an instructor?</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div class="Sign-social">
                            <button class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
                        </div>
                        <div class="Sign-social2">
                            <button class="facebook"><i class="fa-brands fa-google"></i>Facebook</button>
                        </div>
                    </div>
                </section>
            </div>




            <div id="img-check" class="register-checked">
                <h1>you passed the registration with luck</h1>
                <img  src="R.jpg" alt="">
            </div>
        
        
            <div id="login-check" class="login-checked">
                <h1>passed the Login with correct</h1>
                <img  src="R.jpg" alt="">
            </div>
        
        
            <div id="login-passed" class="login-passed">
                <h1>you password and email <p>WRONG!</p></h1>
                <img  src="wrong.jpg" alt="">
            </div>





        
        <div id="login-form2" class="login-form">
            <div class="login">
                <a  href="">Login</a>
                <a id="RegisterClick" href="">Register</a>
            </div>
            <div class="login-account">
                <h2>Login to your account</h2>
                <span>Don't have account? <a href="">Sign up!</a></span>
            </div>
            <section class="section-form-login">
                <div class="card-body">
                    <form id="form-Sing-ing">
                        <div class="form-group">
                            <input placeholder="Enter email" type="email" class="form-control" id="email-sign">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <input placeholder="Enet password" type="password" class="form-control" id="password-sign">
                            <div></div>
                        </div>
                        <div class="forget-pass">
                            <label for=""><input type="checkbox"> Remember me</label>
                            <a href="">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="Sign-social">
                        <button class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
                    </div>
                    <div class="Sign-social2">
                        <button class="facebook"><i class="fa-brands fa-google"></i>Facebook</button>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <script src="./login.js"></script>
</body>

</html>
